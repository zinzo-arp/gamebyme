<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { border: 1px solid black; background-color: #ADD8E6; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Coin Flip Game</h1>
  <canvas id="gameContainer" width="300" height="300"></canvas>
  <div>
    <button id="playButton">Play</button>
    <button id="headsButton" style="display: none;">Heads</button>
    <button id="tailsButton" style="display: none;">Tails</button>
  </div>

  <script>
    // Paste the JavaScript code provided above here
    class Game {
  constructor() {
    // Define variables
    this.score = 0;
    this.choice = '';
    this.canvas = document.getElementById('gameContainer').getContext('2d');
    this.canvas.font = '24px Arial';
    this.playButton = document.getElementById('playButton');
    this.headsButton = document.getElementById('headsButton');
    this.tailsButton = document.getElementById('tailsButton');

    // On click listeners for the game's buttons.
    this.playButton.addEventListener('click', () => {
      this.erase();
      this.play();
    });
    this.headsButton.addEventListener('click', () => {
      this.choice = 'Heads';
      this.flipCoin();
    });
    this.tailsButton.addEventListener('click', () => {
      this.choice = 'Tails';
      this.flipCoin();
    });

    this.erase(); // Clear the canvas initially
  }

  // Start the game
  play() {
    this.score = 0;
    this.canvas.fillText('Score: ' + this.score, 8, 26);
    this.canvas.fillText('Heads or Tails?', 66, 150);
    this.playButton.style.display = 'none';
    this.headsButton.style.display = 'inline-block';
    this.tailsButton.style.display = 'inline-block';
  }

  // Flip the coin
  flipCoin() {
    this.headsButton.disabled = true;
    this.tailsButton.disabled = true;
    this.erase();
    this.canvas.fillText('Score: ' + this.score, 8, 26);
    this.canvas.fillText('Flipping coin . . .', 60, 150);
    setTimeout(() => {
      this.coinLanded();
    }, 2000); // Simulate flip time
  }

  // Logic for when the coin lands
  coinLanded() {
    this.headsButton.disabled = false;
    this.tailsButton.disabled = false;
    let sideUp;
    if (Math.random() < 0.5) {
      sideUp = 'Heads';
    } else {
      sideUp = 'Tails';
    }

    if (sideUp === this.choice) {
      this.win(sideUp);
    } else {
      this.lose(sideUp);
    }
  }

  // Guess the flip correctly
  win(sideUp) {
    this.erase();
    this.score += 1;
    this.canvas.fillText('Score: ' + this.score, 8, 26);
    this.canvas.fillText('It was ' + sideUp + '!', 66, 150);
    this.canvas.fillText('Guess again', 70, 200);
  }

  // Guess the flip incorrectly
  lose(sideUp) {
    this.erase();
    this.canvas.fillText('Sorry, it was ' + sideUp, 50, 100);
    this.canvas.fillText('Your score was ' + this.score, 50, 150);
    this.canvas.fillText('Want to play again?', 45, 200);
    this.playButton.style.display = 'inline-block';
    this.headsButton.style.display = 'none';
    this.tailsButton.style.display = 'none';
  }

  // Erase the canvas
  erase() {
    this.canvas.fillStyle = '#ADD8E6'; // Light blue background
    this.canvas.fillRect(0, 0, 300, 300); // Clear the entire canvas
    this.canvas.fillStyle = '#000000'; // Black text color
  }
}

const game = new Game();

        // ... (rest of the Game class code) ...
      }
      // ... (rest of the Game class methods) ...
    }
    const game = new Game();
  </script>
</body>
</html>
